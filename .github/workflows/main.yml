on:
  push:
    branches:
      - main

name: 🚀 Deploy Laravel Project

jobs:
  deploy:
    name: 🎉 Deploy to Hostinger via ZIP
    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Install dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: 📦 Install node modules
        run: npm install

      - name: ⚙️ Prepare the application
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: 🧳 Create a ZIP file of the project
        run: zip -r deploy.zip . -x "*.git*" "node_modules/*" "vendor/*" "storage/*.log"

      - name: 🖇️ Upload ZIP file via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          protocol: ftp
          server: liqwidcode.site
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          local-dir: ./
          server-dir: /public_html/etrabaho/
          include: deploy.zip

      - name: 🧰 Unzip on Server
        run: |
          ssh ${server_ssh_username}@${server_ip} "unzip -o /public_html/etrabaho/deploy.zip -d /public_html/etrabaho && rm /public_html/etrabaho/deploy.zip"
        env:
          server_ssh_username: ${{ secrets.server_ssh_username }}
          server_ip: ${{ secrets.ftp_server_ip }}
