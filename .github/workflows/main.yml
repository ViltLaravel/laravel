name: 🚀 Deploy Laravel Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 🎉 Deploy to Hostinger
    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Install dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: 📦 Install node modules
        run: npm install

      - name: ⚙️ Prepare the application
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: 📂 Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          protocol: ftp
          server: liqwidcode.site
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: /public_html/etrabaho/
          exclude: |
            .git*
            node_modules/
            vendor/
            storage/*.log

      - name: 🛠 Clear caches and optimize the app (optional)
        run: |
          ssh -o StrictHostKeyChecking=no user@liqwidcode.site << 'EOF'
            cd /public_html/etrabaho
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan optimize:clear
          EOF
